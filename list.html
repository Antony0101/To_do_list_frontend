<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>To Do List</title>
  </head>
  <body style="margin: 15px;">
    <header
      style="display: flex; justify-content: space-between; margin-top: 20px;"
    >
      <h1>TO DO LIST <i class="fa-solid fa-list-check todolisticon"></i></h1>
      <button
        style="margin: 20px;"
        type="button"
        class="btn btn-outline-danger"
        id="signoutbutton"
      >
        Log Out
      </button>
    </header>
    <br />

    <div
      class="btn-group"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio1"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-primary" for="btnradio1">All</label>

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio2"
        onclick="pendtsbutton()"
        autocomplete="off"
      />
      <label class="btn btn-outline-warning" for="btnradio2"
        >Pending
        <span id="pendingcount" class="badge bg-warning">0</span></label
      >

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio3"
        autocomplete="off"
      />
      <label class="btn btn-outline-success" for="btnradio3"
        >Completed <span id="completedcount" class="badge bg-success">0</span>
      </label>

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio4"
        onclick="cantsbutton()"
        autocomplete="off"
      />
      <label class="btn btn-outline-danger" for="btnradio4"
        >Canceled
        <span id="canceledcount" class="badge bg-danger">0</span></label
      >

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio5"
        autocomplete="off"
      />
      <label class="btn btn-outline-danger" for="btnradio5"
        >Deleted <span id="deletedcount" class="badge bg-danger">0</span></label
      >
    </div>
    <br />
    <br />
    <div class="addnewtask">
      <form id="taskform" >
        <div class="input-group mb-1">
          <input
            required
            type="text"
            id="inputtask"
            class="form-control"
            placeholder="Add Task"
          />
          <input
            required
            type="number"
            default="1"
            min="1"
            max="9"
            id="inputpriority"
            class="form-control"
            placeholder="Priority"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          />
        </div>
      </form>
    </div>
    <div class="alllist">
      <ul class="list-group" id="alltask"></ul>
    </div>
    <script src="list.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
