<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <h1 style="margin: 15px;">
      TO DO LIST <i class="fa-solid fa-list-check todolisticon"></i>
    </h1>
    <div style="width: 600px; margin: auto;" class="loginform">
    <form>
      <div class="mb-3">
        <label for="userid" class="form-label">User id</label>
        <input type="text" class="form-control" id="uid" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" />
      </div>
      <button id="loginbutton" type="button" class="btn btn-primary">
        Log In
      </button>
      <button id="signupbutton" type="button" class="btn btn-primary">
        Sign Up
      </button>
    </form>
    </div>
    <span id="msg" class="text-danger">Hello</span>
    <script src="login.js"></script>
  </body>
</html>
